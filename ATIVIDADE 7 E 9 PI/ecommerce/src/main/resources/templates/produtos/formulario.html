<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Formulário de Produto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">E-commerce</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/clientes/cadastrar">Cadastrar Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="/funcionarios/cadastrar">Cadastrar Funcionário</a></li>
                    <li class="nav-item"><a class="nav-link" href="/produtos/novo">Cadastrar Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clientes/listar">Listar Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="/funcionarios/listar">Listar Funcionário</a></li>
                    <li class="nav-item"><a class="nav-link" href="/produtos">Listar Produtos</a></li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <h1 class="text-center mb-4" th:text="${produto.id} ? 'Editar Produto' : 'Cadastro de Produto'">Cadastro de Produto</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form th:action="@{${produto.id} ? '/produtos/salvar' : '/produtos/salvar'}" th:object="${produto}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" id="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea th:field="*{descricao}" class="form-control" id="descricao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="preco" class="form-label">Preço</label>
                            <input type="number" step="0.01" th:field="*{preco}" class="form-control" id="preco" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" th:field="*{categoria}" class="form-control" id="categoria" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" style="width: 150px;">Salvar</button>
                        </div>
                    </form>

                    <div class="alert alert-success mt-3" th:if="${sucesso}">
                        Cadastro realizado com sucesso!
                    </div>
                    <div class="alert alert-danger mt-3" th:if="${erro}">
                        Erro ao fazer o cadastro, verifique novamente!
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5">
            &copy; 2024 E-commerce. Todos os direitos reservados.
        </footer>
    </body>
</html>
