<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Funcionário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">E-commerce</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/clientes/cadastrar">Cadastrar Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="/funcionarios/cadastrar">Cadastrar Funcionário</a></li>
                    <li class="nav-item"><a class="nav-link" href="/produtos/novo">Cadastrar Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clientes/listar">Listar Cliente</a></li>
                    <li class="nav-item"><a class="nav-link" href="/funcionarios/listar">Listar Funcionário</a></li>
                    <li class="nav-item"><a class="nav-link" href="/produtos">Listar Produtos</a></li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5 mb-5"> 
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="mb-4 text-center">Cadastro de Funcionário</h2>
                    <form action="/funcionarios/salvar" method="post">
                        <div class="form-group mb-3">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="endereco">Endereço:</label>
                            <textarea id="endereco" name="endereco" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="cargo">Cargo:</label>
                            <input type="text" id="cargo" name="cargo" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" style="width: 150px;">Salvar</button>
                        </div>
                    </form>

                    <div class="alert alert-success mt-3" th:if="${sucesso}">
                        Cadastro realizado com sucesso!
                    </div>
                    <div class="alert alert-danger mt-3" th:if="${erro}">
                        Erro ao fazer o cadastro, verifique novamente!
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white text-center py-2">
            &copy; 2024 E-commerce. Todos os direitos reservados.
        </footer>

        <script src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
